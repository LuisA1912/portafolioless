<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto</title>
    <!-- Incluir Less.js -->
    <link rel="stylesheet/less" type="text/css" href="Less/estilo.less">
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1/dist/less.min.js"></script>
</head>
<body>
    <header>
        <img src="img/31470.jpg" alt="Logo">
        <h1>Mi Proyecto</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Proyectos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Bienvenidos</h1>
            <p>Este es un Portafolio de Less de Ejemplo</p>
        </div>
    </section>
    <section>
        <h2>Mis Proyectos</h2>
        <div class="projects-container">
            <div class="project-card">
                <img src="img/imag.jpeg" alt="Proyecto 1">
                <h4>Proyecto 1</h4>
                <p>Descripción del Proyecto 1.</p>
            </div>
            <div class="project-card">
                <img src="img/images.jpeg" alt="Proyecto 2">
                <h4>Proyecto 2</h4>
                <p>Descripción del Proyecto 2.</p>
            </div>
        </div>
    </section>
    <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name">
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message"></textarea>
        <button type="submit">Enviar</button>
    </form>
    <footer>
        <p>&copy; 2024 Mi Proyecto</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
